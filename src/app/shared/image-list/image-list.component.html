<div class="container" style="margin-top: 30px">
  <div class="d-flex flex-column mb-3">
    <div class="display-6 text-black" style="margin-bottom: 10px">
      {{ images.title }}
    </div>
    <div class="row">
      <div class="col" *ngFor="let item of images.images">
        <div class="bg-image">
          <img [src]="item.src" class="img-fluid w-100" alt="Sample" />
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.1)">
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="btn btn-light text-black mb-0">{{ item.imgTitle }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
